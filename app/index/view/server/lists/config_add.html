<div class="layuimini-container">
    <form id="app-form" class="layui-form layuimini-form">
        <!-- 服务器ID -->
        <input type="hidden" name="id" value="{$id}">

        <div class="layui-form-item">
            <label class="layui-form-label required">KEY</label>
            <div class="layui-input-block">
                <input type="text" name="g_key" class="layui-input" lay-verify="required" lay-reqtext="配置的KEY不能为空。" placeholder="请输入配置的键名" value="">
                <tip>请填写配置中唯一KEY。</tip>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label required">VALUE</label>
            <div class="layui-input-block">
                <input type="text" name="g_value" class="layui-input" lay-verify="required" lay-reqtext="服务器名称不能为空。" placeholder="请输入配置的数值" value="">
            </div>
        </div>

        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">备注信息</label>
            <div class="layui-input-block">
                <textarea name="remark" class="layui-textarea" placeholder="请输入配置的备注信息"></textarea>
            </div>
        </div>

        <div class="hr-line"></div>
        <div class="layui-form-item text-center">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit>确认</button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
        </div>

    </form>
</div>
