<style>
    .validate-panel-hidden {
        margin: -25px !important;
        visibility: hidden;
    }
</style>
<link rel="stylesheet" href="__STATIC__/index/css/login.css?v={$version}" media="all">
<div class="main-body">
    <input type="hidden" name="captcha" value="{$captcha}">
    <div class="login-main">
        <div class="login-top">
            <span>{:sysconfig('site','site_name')}</span>
            <span class="bg1"></span>
            <span class="bg2"></span>
        </div>
        <form class="layui-form login-bottom">
            <div class="center">

                <div class="item">
                    <span class="icon icon-2"></span>
                    <input type="text" name="username" lay-verify="required"  placeholder="请输入登录账号" maxlength="24"/>
                </div>

                <div class="item">
                    <span class="icon icon-3"></span>
                    <input type="password" name="password" lay-verify="required"  placeholder="请输入密码" maxlength="20">
                    <span class="bind-password icon icon-4"></span>
                </div>

                <div id="validatePanel" class="item validate-panel-hidden" style="width: 137px;transition: margin 0.3s;">
                    <input type="text" name="captcha" placeholder="请输入验证码" maxlength="4" autocomplete="off">
                    <img id="refreshCaptcha" class="validateImg" title="点击换张图" src="{:url('login/captcha')}" onclick="this.src='{:url(\'login/captcha\')}?seed='+Math.random()">
                </div>

            </div>
            <div class="tip">
                <span class="icon-nocheck icon-check"></span>
                <span class="login-tip ">保持登录</span>
                <a href="javascript:" class="forget-password">忘记密码？</a>
            </div>
            <div class="layui-form-item" style="text-align:center; width:100%;height:100%;margin:0px;">
                <button class="login-btn" lay-submit>立即登录</button>
            </div>
        </form>
    </div>
</div>
<div class="footer">
    {:sysconfig('site','site_copyright')}<span class="padding-5">|</span><a target="_blank" href="http://www.miitbeian.gov.cn">{:sysconfig('site','site_beian')}</a>
</div>
